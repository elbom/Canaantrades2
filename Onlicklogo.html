
<!DOCTYPE html>
<html>
<head>
  <title>Logo Onclick Event Example</title>
  <style>
    .logo {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <script>
    function logoClick() {
      // Perform your desired actions or functions here
      alert('Logo clicked!');
    }
  </script>
</head>
<body>
  <header>
    <h1 class="logo" onclick="logoClick()">My Logo</h1>
    <!-- Rest of your header content -->
  </header>
  <!-- Rest of your website content -->
</body>
</html>
