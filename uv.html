<div class="window-settings">
  <h2>Window Settings</h2>
  <form>
    <label for="window-width">Width:</label>
    <input type="number" id="window-width" name="window-width" min="200" max="2000" step="100">
    
    <label for="window-height">Height:</label>
    <input type="number" id="window-height" name="window-height" min="200" max="2000" step="100">
    
    <label for="window-title">Title:</label>
    <input type="text" id="window-title" name="window-title">
    
    <button type="submit">Apply</button>
  </form>
</div>
